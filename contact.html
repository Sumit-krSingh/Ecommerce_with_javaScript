<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>JS-Ecommerce2024</title>
</head>

<body>
    <header class="section-navbar">
        <section class="top_text">
            <div class="head container">
                <div class="head_text">
                    <p>Free shoping, 10 days return policy</p>
                </div>
                <div class="sign_in_up">
                    <a href="#">SIGN IN</a>
                    <a href="#">SIGN UP</a>

                </div>
            </div>
        </section>
        <div class="container">
            <div class="Brand_logo">
                <a href="index.html">
                    <h1>Sumisty Shop</h1>
                </a>
            </div>

            <nav class="navbar">
                <ul>
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="/" class="nav-link">Product</a></li>
                    <li class="nav-item"><a href="/" class="nav-link">Contact</a></li>
                    <li class="nav-item">
                        <a href="addToCart.html" class="nav-link add-to-cart-button" id="cartValue">
                            <i class="fa-solid fa-cart-shopping"> 0 </i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section-contact container">
        <div class="">
            <h2 class="section-common--heading">contact us</h2>

            <p class="section-common--subheading">Get in touch with us. we always here to help you</p>
        </div>

        <div class="container grid grid-two--cols">
            <div class="contact-content">
                <form action="#">
                    <div class="grid grid-two--cols mb-3">
                        <div>
                            <label for="username">full name</label>
                            <input type="text" name="username" id="username" required autocomplete="off"
                                placeholder="enter full name">
                        </div>
                        <div>
                            <label for="email">enter email</label>
                            <input type="email" name="email" id="email" required placeholder="abc@gmail.com"
                                autocomplete="off">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="subject">subject</label>
                        <input type="text" name="subject" id="subject" required autocomplete="off"
                            placeholder="enter title for message">
                    </div>

                    <div class="mb-3">
                        <label for="message">message</label>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="we are always here to help you"></textarea>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn contact-btn">
                            send message
                        </button>
                    </div>
                </form>
            </div>

            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3443.9176958175262!2d78.03885372540206!3d30.324858824783558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390929ea630407b3%3A0x3131f35c6106f8b1!2sClock%20Tower%2C%20Dehradun%2C%20Uttarakhand%20248001!5e0!3m2!1sen!2sin!4v1712041259536!5m2!1sen!2sin" 
                width="100%" 
                height="auto" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </section>



    <!-- ========== Start footer Section ========== -->
    <footer class="section-footer">
        <script src="footer.js"></script>
    </footer>

    <!-- ========== End footer Section ========== -->
    <script type="module" src="main.js"></script>
    <!-- <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script> -->
</body>

</html>
